<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; text-align: center; }
    form, .center { text-align: center; margin-top: 20px; }
    canvas { max-width: 400px; margin: auto; display: block; }
    ul { list-style: none; padding: 0; text-align: center; }
    li { margin: 5px 0; }
    input[type="text"], input[type="number"], select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      margin: 5px;
      transition: border 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #4facfe;
      outline: none;
    }
    button {
      padding: 8px 14px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      color: #222;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    button:hover {
      background-color: #f5f5f5;
      border-color: #999;
    }
    button:active {
      background-color: #ebebeb;
      border-color: #888;
    }
    .delete-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
    .delete-button:active {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <h1>Stock Portfolio</h1>
  <canvas id="portfolioChart"></canvas>

  <div id="assetSummary" class="center">
    보유 현금: <span id="cashAmount">5,000,000</span>원
  </div>

  <form id="tradeForm" class="center">
    <input type="text" id="tradeTicker" placeholder="티커 (예: AAPL)" required />
    <input type="number" id="tradeQty" placeholder="수량" required min="1" />
    <select id="tradeType">
      <option value="buy">매수</option>
      <option value="sell">매도</option>
    </select>
    <button type="submit">거래</button>
  </form>

  <ul id="portfolioList"></ul>

  <script>
    let cash = 5000000;
    let portfolio = {}; // { ticker: 수량 }

    const chartCanvas = document.getElementById("portfolioChart");
    const cashDisplay = document.getElementById("cashAmount");
    const list = document.getElementById("portfolioList");
    let chartInstance;

    function drawChart() {
      const labels = [];
      const values = [];
      const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];

      let totalValue = 0;
      for (let ticker in portfolio) {
        totalValue += portfolio[ticker] * 10000; // 1주당 10,000원 가정
      }

      for (let ticker in portfolio) {
        labels.push(ticker);
        values.push(portfolio[ticker] * 10000);
      }

      labels.push("현금");
      values.push(cash);

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(chartCanvas, {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [...colors, "#e0e0e0"]
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: ${ctx.raw.toLocaleString()}원`
              }
            }
          }
        }
      });
    }

    function updateList() {
      list.innerHTML = "";
      for (let ticker in portfolio) {
        const li = document.createElement("li");
        li.textContent = `${ticker} - ${portfolio[ticker]}주`;
        list.appendChild(li);
      }
      cashDisplay.textContent = cash.toLocaleString();
    }

    document.getElementById("tradeForm").onsubmit = (e) => {
      e.preventDefault();
      const ticker = document.getElementById("tradeTicker").value.toUpperCase();
      const qty = parseInt(document.getElementById("tradeQty").value);
      const type = document.getElementById("tradeType").value;
      const price = 10000; // 1주당 고정 가격

      if (!ticker || qty <= 0) return;

      if (type === "buy") {
        const cost = qty * price;
        if (cash < cost) return alert("현금이 부족합니다.");
        cash -= cost;
        portfolio[ticker] = (portfolio[ticker] || 0) + qty;
      } else if (type === "sell") {
        if (!portfolio[ticker] || portfolio[ticker] < qty) return alert("보유 수량 부족");
        portfolio[ticker] -= qty;
        cash += qty * price;
        if (portfolio[ticker] === 0) delete portfolio[ticker];
      }

      updateList();
      drawChart();
      e.target.reset();
    };

    // 초기화
    updateList();
    drawChart();
  </script>
</body>
</html>
