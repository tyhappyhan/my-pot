<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Portfolio App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #portfolioForm {
      margin-top: 20px;
    }
    #portfolioList li {
      margin-bottom: 8px;
    }
    .price-info {
      margin-left: 10px;
      color: green;
      font-size: 0.9em;
    }
    .delete-button {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
    canvas {
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>내 주식 포트폴리오</h1>
  <button id="googleLoginBtn">Google 로그인</button>
  <button id="logoutBtn" style="display: none;">로그아웃</button>
  <span id="userInfo" style="display: none;"></span>

  <form id="portfolioForm">
    <input type="text" id="stock-name" placeholder="종목명 (예: AAPL)" required />
    <input type="number" id="stock-percent" placeholder="비율 (%)" required step="0.01" />
    <button type="submit">추가</button>
    <button type="button" id="resetButton">초기화</button>
  </form>

  <ul id="portfolioList"></ul>

  <canvas id="portfolioChart"></canvas>

  <hr/>
  <h2>다른 사람의 포트폴리오 보기</h2>
  <input type="text" id="viewUserId" placeholder="사용자 ID (이메일 앞부분)" />
  <button id="viewPublicBtn">조회</button>
  <button id="backToMyPortfolioBtn" style="display:none;">내 포트폴리오로 돌아가기</button>

  <script type="module">
    const API_KEY = 'GB5CRBVGLPKO661N';

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, remove, child, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    let userUID = null;
    let publicId = null;
    let chartInstance;
    let detachPortfolioListener = null;
    const priceCache = {};

    document.getElementById('googleLoginBtn').onclick = () => {
      signInWithPopup(auth, provider).catch(err => alert("로그인 실패: " + err.message));
    };
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      const loginBtn = document.getElementById('googleLoginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const userInfo = document.getElementById('userInfo');

      if (user) {
        userUID = user.uid;
        publicId = user.email.split('@')[0];
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        userInfo.style.display = 'inline';
        userInfo.textContent = user.email;
        setupPortfolio(userUID, publicId);
      } else {
        userUID = null;
        publicId = null;
        loginBtn.style.display = 'inline';
        logoutBtn.style.display = 'none';
        userInfo.style.display = 'none';
        userInfo.textContent = '';
        if (detachPortfolioListener) detachPortfolioListener();
      }
    });

    function setupPortfolio(uid, publicIdLocal) {
      const privateRef = ref(db, `portfolio/${uid}`);
      const publicRef = ref(db, `public/${publicIdLocal}`);
      if (detachPortfolioListener) detachPortfolioListener();

      detachPortfolioListener = onValue(privateRef, async (snapshot) => {
        const data = snapshot.val() || {};
        drawChart(data);
        await updateList(data, privateRef, true);
        await set(publicRef, data); // 공개 데이터로 복사
      });

      const form = document.getElementById('portfolioForm');
      form.style.display = 'block';

      form.onsubmit = async (e) => {
        e.preventDefault();
        const nameInput = document.getElementById('stock-name');
        const percentInput = document.getElementById('stock-percent');

        const name = nameInput.value.trim().toUpperCase();
        const percent = parseFloat(percentInput.value);
        if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
          return alert("올바른 값을 입력하세요.");
        }

        const snap = await get(privateRef);
        let total = 0;
        if (snap.exists()) {
          Object.values(snap.val()).forEach(v => total += Number(v.stockPercent));
        }

        if (total + percent > 100) {
          return alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${total.toFixed(2)}%`);
        }

        const newEntry = { stockName: name, stockPercent: percent };
        await push(privateRef, newEntry);
        form.reset();
      };

      document.getElementById('resetButton').onclick = async () => {
        if (confirm("정말 초기화하시겠습니까?")) {
          await remove(privateRef);
        }
      };
    }

    async function fetchPrice(symbol) {
      if (priceCache[symbol]) return priceCache[symbol];
      try {
        const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`);
        const data = await res.json();
        const price = parseFloat(data["Global Quote"]["05. price"]);
        priceCache[symbol] = price;
        return price;
      } catch {
        return null;
      }
    }

    function drawChart(rawData) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      const portfolioMap = {};
      for (const key in rawData) {
        const item = rawData[key];
        portfolioMap[item.stockName] = (portfolioMap[item.stockName] || 0) + Number(item.stockPercent);
      }

      const labels = Object.keys(portfolioMap);
      const values = Object.values(portfolioMap);
      const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084'];

      const total = values.reduce((a, b) => a + b, 0);
      if (total < 100) {
        labels.push("현금");
        values.push(100 - total);
        colors.push("#e0e0e0");
      }

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: ${ctx.raw.toFixed(2)}%`
              }
            }
          }
        }
      });
    }

    async function updateList(data, refPath, editable) {
      const list = document.getElementById('portfolioList');
      list.innerHTML = '';

      const map = {};
      for (const key in data) {
        const { stockName, stockPercent } = data[key];
        map[stockName] = (map[stockName] || 0) + Number(stockPercent);
      }

      for (const name in map) {
        const percent = map[name];
        const price = await fetchPrice(name);
        const li = document.createElement('li');
        li.innerHTML = `${name} - ${percent.toFixed(2)}% <span class="price-info">${price ? `(${price.toFixed(2)} USD)` : ''}</span>`;

        if (editable) {
          const delBtn = document.createElement('button');
          delBtn.textContent = '삭제';
          delBtn.className = 'delete-button';
          delBtn.onclick = async () => {
            for (const key in data) {
              if (data[key].stockName === name) {
                await remove(child(refPath, key));
              }
            }
          };
          li.appendChild(delBtn);
        }

        list.appendChild(li);
      }
    }

    document.getElementById('viewPublicBtn').onclick = async () => {
      const userId = document.getElementById('viewUserId').value.trim();
      if (!userId) return alert("사용자 ID를 입력하세요.");
      const publicRef = ref(db, `public/${userId}`);
      const snapshot = await get(publicRef);
      if (!snapshot.exists()) return alert("해당 사용자의 포트폴리오가 없습니다.");

      if (detachPortfolioListener) detachPortfolioListener();

      drawChart(snapshot.val());
      await updateList(snapshot.val(), publicRef, false);

      document.getElementById('portfolioForm').style.display = 'none';
      document.getElementById('backToMyPortfolioBtn').style.display = 'inline';
      document.getElementById('viewPublicBtn').style.display = 'none';
    };

    document.getElementById('backToMyPortfolioBtn').onclick = () => {
      setupPortfolio(userUID, publicId);
      document.getElementById('portfolioForm').style.display = 'block';
      document.getElementById('backToMyPortfolioBtn').style.display = 'none';
      document.getElementById('viewPublicBtn').style.display = 'inline';
    };
  </script>
</body>
</html>
