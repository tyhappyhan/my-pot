<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <meta name="description" content="My Pot는 내가 만든 첫 번째 웹사이트입니다." />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      font-size: 1.5rem;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }
    form {
      margin-top: 20px;
      text-align: center;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    canvas {
      max-width: 400px;
      margin: auto;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    li {
      margin: 5px 0;
    }
    .delete-button {
      margin-left: 10px;
      background-color: crimson;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Stock Portfolio</h1>

  <canvas id="portfolioChart" width="300" height="300"></canvas>

  <ul id="portfolioList"></ul>

  <form id="portfolioForm">
    <label for="stock-name">주식 이름:</label>
    <input type="text" id="stock-name" required />
    <label for="stock-percent">비율(%):</label>
    <input type="number" id="stock-percent" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <div style="text-align: center; margin-top: 10px;">
    <button id="resetButton">초기화</button>
  </div>

  <div id="authSection">
    <button id="googleLoginBtn">Google로 로그인</button>
    <button id="logoutBtn" style="display:none;">로그아웃</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, remove, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    
    let userUID = null;
    let chartInstance;

    // Google 로그인 버튼 클릭
    document.getElementById('googleLoginBtn').onclick = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          userUID = result.user.uid;
          document.getElementById('logoutBtn').style.display = 'inline';
          setupPortfolio(userUID); // 로그인한 유저의 포트폴리오만 다룰 수 있도록 설정
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    };

    // 로그아웃 버튼 클릭
    document.getElementById('logoutBtn').onclick = () => {
      signOut(auth);
      document.getElementById('logoutBtn').style.display = 'none';
      alert('로그아웃되었습니다.');
    };

    // 로그인 상태 변화 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userUID = user.uid;
        document.getElementById('logoutBtn').style.display = 'inline';
        setupPortfolio(userUID);
      } else {
        userUID = null;
        document.getElementById('logoutBtn').style.display = 'none';
      }
    });

    // 포트폴리오 설정
    function setupPortfolio(uid) {
      const portfolioRef = ref(db, `portfolio/${uid}`);
      
      onValue(portfolioRef, (snapshot) => {
        const data = snapshot.val() || {};
        drawChart(data);
        updateList(data, portfolioRef);
      });

      const form = document.getElementById('portfolioForm');
      const nameInput = document.getElementById('stock-name');
      const percentInput = document.getElementById('stock-percent');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const percent = parseFloat(percentInput.value);

        if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
          alert("올바른 이름과 0~100 사이의 비율을 입력하세요.");
          return;
        }

        const snapshot = await get(portfolioRef);
        const data = snapshot.val();
        let total = 0;

        if (data) {
          for (const key in data) {
            total += Number(data[key].stockPercent);
          }
        }

        if (total + percent > 100) {
          alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${total}%, 추가 시: ${total + percent}%`);
          return;
        }

        await push(portfolioRef, {
          stockName: name,
          stockPercent: percent
        });

        nameInput.value = '';
        percentInput.value = '';
      });

      document.getElementById('resetButton').addEventListener('click', async () => {
        await remove(portfolioRef);
      });
    }

    // 차트 그리기
    function drawChart(rawData) {
      const portfolioMap = {};

      for (const key in rawData) {
        const item = rawData[key];
        const name = item.stockName;
        const percent = Number(item.stockPercent);
        portfolioMap[name] = (portfolioMap[name] || 0) + percent;
      }

      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      const labels = Object.keys(portfolioMap);
      const values = Object.values(portfolioMap);
      const backgroundColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084'];

      const total = values.reduce((a, b) => a + b, 0);

      if (total < 100) {
        labels.push('나머지');
        values.push(100 - total);
        backgroundColors.push('#e0e0e0');
      }

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: '포트폴리오',
            data: values,
            backgroundColor: backgroundColors.slice(0, values.length)
          }]
        },
        options: {
          responsive: true,
          cutout: '80%',
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    }

    // 포트폴리오 목록 업데이트
    function updateList(data, portfolioRef) {
      const list = document.getElementById('portfolioList');
      list.innerHTML = '';
      for (const key in data) {
        const li = document.createElement('li');
        li.textContent = `${data[key].stockName} - ${data[key].stockPercent}%`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.className = 'delete-button';
        deleteBtn.onclick = () => remove(child(portfolioRef, key));
        li.appendChild(deleteBtn);

        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
