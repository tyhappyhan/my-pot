  <script type="module">
    // Firebase 초기화
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.firebasestorage.app",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const portfolioRef = ref(db, 'portfolio');

    // 차트 그리기 함수
    function drawChart(id, labels, data, colors, cutout) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: '주식 포트폴리오',
            data: data,
            backgroundColor: colors,
          }]
        },
        options: {
          responsive: true,
          cutout: cutout,
          plugins: {
            legend: { display: false },
            tooltip: { 
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    }

    // Firebase에서 데이터 읽어오기
    onValue(portfolioRef, (snapshot) => {
      const portfolios = snapshot.val();
      const labels = [];
      const data = [];

      for (const id in portfolios) {
        labels.push(portfolios[id].stockName);
        data.push(portfolios[id].stockPercent);
      }

      // 차트 업데이트
      drawChart('portfolioChart', labels, data, ['#FF6384', '#36A2EB', '#FFCE56'], '80%');
    });

    // 폼 제출 이벤트 처리
    const form = document.createElement('form');
    form.innerHTML = `
      <label for="stock-name">주식 이름:</label>
      <input type="text" id="stock-name" required>
      <label for="stock-percent">주식 비율:</label>
      <input type="number" id="stock-percent" required>
      <button type="submit">저장</button>
    `;
    document.body.appendChild(form);

    const stockNameInput = document.getElementById("stock-name");
    const stockPercentInput = document.getElementById("stock-percent");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const stockName = stockNameInput.value;
      const stockPercent = stockPercentInput.value;

      // Firebase에 데이터 저장
      push(portfolioRef, {
        stockName: stockName,
        stockPercent: stockPercent
      });

      // 폼 입력 초기화
      stockNameInput.value = "";
      stockPercentInput.value = "";
    });
  </script>
