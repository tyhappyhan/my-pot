<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <meta name="description" content="My Pot는 내가 만든 첫 번째 웹사이트입니다." />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    .portfolio-item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    .portfolio-item button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>주식 포트폴리오 차트</h2>
  <canvas id="portfolioChart" width="300" height="300"></canvas>

  <form id="portfolioForm">
    <input type="text" id="stock-name" placeholder="주식 이름" required />
    <input type="number" id="stock-percent" placeholder="비율(%)" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <button id="resetButton">초기화</button>

  <div id="portfolioList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.esm.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const portfolioRef = ref(db, 'portfolio');

    let chartInstance;

    function drawChart(labels, data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: '포트폴리오',
            data: data,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084'],
          }]
        },
        options: {
          responsive: true,
          cutout: '80%',
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    }

    function updatePortfolioList() {
      const portfolioList = document.getElementById('portfolioList');
      portfolioList.innerHTML = '';  // 기존 목록 초기화

      onValue(portfolioRef, (snapshot) => {
        const data = snapshot.val();
        const portfolioMap = {};

        if (data) {
          for (const key in data) {
            const item = data[key];
            const name = item.stockName;
            const percent = Number(item.stockPercent);

            if (portfolioMap[name]) {
              portfolioMap[name] += percent;
            } else {
              portfolioMap[name] = percent;
            }
          }
        }

        const labels = Object.keys(portfolioMap);
        const values = Object.values(portfolioMap);

        drawChart(labels, values);

        // 포트폴리오 항목을 목록에 추가
        for (const key in data) {
          const item = data[key];
          const div = document.createElement('div');
          div.classList.add('portfolio-item');
          div.innerHTML = `
            ${item.stockName}: ${item.stockPercent}%
            <button onclick="deleteItem('${key}')">삭제</button>
          `;
          portfolioList.appendChild(div);
        }
      });
    }

    function deleteItem(id) {
      const itemRef = ref(db, 'portfolio/' + id);
      remove(itemRef).then(() => {
        updatePortfolioList();
      }).catch((error) => {
        alert("삭제 실패: " + error.message);
      });
    }

    function resetPortfolio() {
      const portfolioRef = ref(db, 'portfolio');
      remove(portfolioRef).then(() => {
        updatePortfolioList();
      }).catch((error) => {
        alert("초기화 실패: " + error.message);
      });
    }

    // 폼 제출 시 처리
    const form = document.getElementById('portfolioForm');
    const nameInput = document.getElementById('stock-name');
    const percentInput = document.getElementById('stock-percent');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const percent = parseFloat(percentInput.value);

      if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
        alert("올바른 이름과 0~100 사이의 비율을 입력하세요.");
        return;
      }

      const snapshot = await get(portfolioRef);
      const data = snapshot.val();
      let currentTotal = 0;

      if (data) {
        for (const key in data) {
          currentTotal += Number(data[key].stockPercent);
        }
      }

      if (currentTotal + percent > 100) {
        alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${currentTotal}%, 추가 시: ${currentTotal + percent}%`);
        return;
      }

      push(portfolioRef, {
        stockName: name,
        stockPercent: percent
      });

      nameInput.value = '';
      percentInput.value = '';
      updatePortfolioList();
    });

    // 초기화 버튼 클릭 시 처리
    document.getElementById('resetButton').addEventListener('click', resetPortfolio);

    // 페이지 로드 시 포트폴리오 목록 및 차트 업데이트
    updatePortfolioList();
  </script>

</body>
</html>
