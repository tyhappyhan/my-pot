<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Pot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    form, .center { text-align: center; margin-top: 20px; }
    canvas { max-width: 400px; margin: auto; display: block; }
    ul { list-style: none; padding: 0; text-align: center; }
    li { margin: 5px 0; }
    .price-info { font-size: 0.85rem; color: #555; margin-left: 6px; }
    input[type="text"], input[type="number"], button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .delete-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <h1>Stock Portfolio</h1>
  <canvas id="portfolioChart"></canvas>
  <ul id="portfolioList"></ul>

  <form id="portfolioForm">
    <input type="text" id="stock-name" placeholder="티커" required />
    <input type="number" id="stock-percent" placeholder="비율(%)" step="0.01" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <div class="center">
    <button id="resetButton">초기화</button>
  </div>

  <div class="center">
    <button id="googleLoginBtn">Google로 로그인</button>
    <span id="userInfo" style="display:none;"></span>
    <button id="logoutBtn" style="display:none;">로그아웃</button>
  </div>

  <div class="center">
    <input type="text" id="viewUserId" placeholder="사용자 ID (이메일 앞부분)" />
    <button id="viewPublicBtn">다른 사람 포트폴리오 보기</button>
  </div>

  <div class="center">
    <button id="backToMyPortfolioBtn" style="display:none;">내 포트폴리오로 돌아가기</button>
  </div>

  <script type="module">
    const API_KEY = 'GB5CRBVGLPKO661N';

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, get, remove, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    let userUID = null;
    let publicId = null;
    let chartInstance;

    document.getElementById('googleLoginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      const loginBtn = document.getElementById('googleLoginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const userInfo = document.getElementById('userInfo');

      if (user) {
        userUID = user.uid;
        publicId = user.email.split('@')[0];
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        userInfo.style.display = 'inline';
        userInfo.textContent = user.email;
        setupPortfolio(userUID, publicId);
      } else {
        userUID = null;
        publicId = null;
        loginBtn.style.display = 'inline';
        logoutBtn.style.display = 'none';
        userInfo.style.display = 'none';
        userInfo.textContent = '';
      }
    });

    function setupPortfolio(uid, publicIdLocal) {
      const privateRef = ref(db, `portfolio/${uid}`);
      const publicRef = ref(db, `public/${publicIdLocal}`);

      onValue(privateRef, async (snapshot) => {
        const data = snapshot.val() || {};
        drawChart(data);
        await updateList(data, privateRef, publicRef, true);
        await set(publicRef, data); // 여기서 public 데이터를 private와 동기화
      });

      document.getElementById('portfolioForm').onsubmit = async (e) => {
        e.preventDefault();
        const name = document.getElementById('stock-name').value.trim().toUpperCase();
        const percent = parseFloat(document.getElementById('stock-percent').value);
        if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
          return alert("올바른 값을 입력하세요.");
        }

        const snap = await get(privateRef);
        let total = 0;
        if (snap.exists()) {
          Object.values(snap.val()).forEach(v => total += Number(v.stockPercent));
        }

        if (total + percent > 100) {
          return alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${total.toFixed(2)}%`);
        }

        await push(privateRef, { stockName: name, stockPercent: percent });
        e.target.reset();
      };

      document.getElementById('resetButton').onclick = async () => {
        await remove(privateRef);
        await remove(publicRef);
      };
    }

    async function fetchPrice(symbol) {
      try {
        const res = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${API_KEY}`);
        const data = await res.json();
        return parseFloat(data["Global Quote"]["05. price"]);
      } catch {
        return null;
      }
    }

    function drawChart(data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      const labels = [];
      const values = [];
      const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084'];

      const grouped = {};
      for (const key in data) {
        const item = data[key];
        grouped[item.stockName] = (grouped[item.stockName] || 0) + Number(item.stockPercent);
      }

      for (const name in grouped) {
        labels.push(name);
        values.push(grouped[name]);
      }

      const sum = values.reduce((a, b) => a + b, 0);
      if (sum < 100) {
        labels.push('현금');
        values.push(100 - sum);
        colors.push('#e0e0e0');
      }

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data: values,
            backgroundColor: colors
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.label}: ${ctx.raw.toFixed(2)}%`
              }
            }
          }
        }
      });
    }

    async function updateList(data, privateRef, publicRef, editable) {
      const list = document.getElementById('portfolioList');
      list.innerHTML = '';
      const grouped = {};

      for (const key in data) {
        const { stockName, stockPercent } = data[key];
        grouped[stockName] = (grouped[stockName] || 0) + Number(stockPercent);
      }

      for (const name in grouped) {
        const li = document.createElement('li');
        const price = await fetchPrice(name);
        li.innerHTML = `${name} - ${grouped[name].toFixed(2)}% <span class="price-info">${price ? `(${price.toFixed(2)} USD)` : ''}</span>`;

        if (editable) {
          const btn = document.createElement('button');
          btn.textContent = '삭제';
          btn.className = 'delete-button';
          btn.onclick = async () => {
            for (const key in data) {
              if (data[key].stockName === name) {
                await remove(ref(privateRef, key));
              }
            }
          };
          li.appendChild(btn);
        }

        list.appendChild(li);
      }
    }

    document.getElementById('viewPublicBtn').onclick = async () => {
      const userId = document.getElementById('viewUserId').value.trim();
      if (!userId) return alert("사용자 ID를 입력하세요.");
      const publicRef = ref(db, `public/${userId}`);
      const snapshot = await get(publicRef);
      if (!snapshot.exists()) return alert("해당 사용자의 포트폴리오가 없습니다.");

      drawChart(snapshot.val());
      await updateList(snapshot.val(), publicRef, publicRef, false);

      document.getElementById('backToMyPortfolioBtn').style.display = 'inline';
      document.getElementById('viewPublicBtn').style.display = 'none';
    };

    document.getElementById('backToMyPortfolioBtn').onclick = () => {
      setupPortfolio(userUID, publicId);
      document.getElementById('backToMyPortfolioBtn').style.display = 'none';
      document.getElementById('viewPublicBtn').style.display = 'inline';
    };
  </script>
</body>
</html>
