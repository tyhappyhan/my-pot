<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }

    .header-title {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.6rem;
      font-weight: bold;
      font-family: 'Georgia', serif;
      letter-spacing: 1px;
      background: linear-gradient(to right, #36A2EB, #00D084);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 1rem;
    }

    #resetButton {
      margin-top: 15px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #resetButton:hover {
      background-color: #e03e40;
    }

    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="header-title">Stock Portfolio</div>

  <h2>주식 포트폴리오 차트</h2>
  <canvas id="portfolioChart" width="300" height="300"></canvas>

  <form id="portfolioForm">
    <label for="stock-name">주식 이름:</label>
    <input type="text" id="stock-name" required />
    <label for="stock-percent">비율(%):</label>
    <input type="number" id="stock-percent" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <button id="resetButton">초기화</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const portfolioRef = ref(db, 'portfolio');

    let chartInstance;

    function drawChart(labels, data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: '포트폴리오',
            data,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084', '#AAAAAA'],
          }]
        },
        options: {
          responsive: true,
          cutout: '75%',
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: context => `${context.label}: ${context.raw}%`
              }
            }
          }
        }
      });
    }

    async function fetchAndDraw() {
      const snapshot = await get(portfolioRef);
      const data = snapshot.val();
      const labels = [];
      const values = [];

      let total = 0;

      if (data) {
        for (const key in data) {
          labels.push(data[key].stockName);
          const val = Number(data[key].stockPercent);
          values.push(val);
          total += val;
        }
      }

      if (total < 100) {
        labels.push("현금");
        values.push(100 - total);
      }

      if (total === 0) {
        labels.push("현금");
        values.push(100);
      }

      drawChart(labels, values);
    }

    document.getElementById('portfolioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById('stock-name');
      const percentInput = document.getElementById('stock-percent');
      const name = nameInput.value.trim();
      const percent = parseFloat(percentInput.value);

      if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
        alert("올바른 이름과 0~100 사이의 비율을 입력하세요.");
        return;
      }

      const snapshot = await get(portfolioRef);
      const data = snapshot.val();
      let currentTotal = 0;

      if (data) {
        for (const key in data) {
          currentTotal += Number(data[key].stockPercent);
        }
      }

      if (currentTotal + percent > 100) {
        alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${currentTotal}%, 추가 시: ${currentTotal + percent}%`);
        return;
      }

      await push(portfolioRef, {
        stockName: name,
        stockPercent: percent
      });

      nameInput.value = '';
      percentInput.value = '';
      fetchAndDraw();
    });

    document.getElementById('resetButton').addEventListener('click', async () => {
      if (confirm("정말 초기화하시겠습니까? 모든 항목이 삭제됩니다.")) {
        await remove(portfolioRef);
        fetchAndDraw();
      }
    });

    onValue(portfolioRef, fetchAndDraw);
    fetchAndDraw();
  </script>

</body>
</html>
