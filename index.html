<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <meta name="description" content="My Pot는 내가 만든 첫 번째 웹사이트입니다." />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>주식 포트폴리오 차트</h2>
  <canvas id="portfolioChart" width="300" height="300"></canvas>

  <form id="portfolioForm">
    <label for="stock-name">주식 이름:</label>
    <input type="text" id="stock-name" required />
    <label for="stock-percent">비율(%):</label>
    <input type="number" id="stock-percent" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const portfolioRef = ref(db, 'portfolio');

    let chartInstance;

    function drawChart(labels, data) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            label: '포트폴리오',
            data: data,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084'],
          }]
        },
        options: {
          responsive: true,
          cutout: '80%',
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    }

    // 실시간 데이터 리스닝
    onValue(portfolioRef, (snapshot) => {
      const data = snapshot.val();
      const labels = [];
      const values = [];

      if (data) {
        for (const key in data) {
          labels.push(data[key].stockName);
          values.push(Number(data[key].stockPercent));
        }
      }

      drawChart(labels, values);
    });

    // 폼 제출 핸들링
    const form = document.getElementById('portfolioForm');
    const nameInput = document.getElementById('stock-name');
    const percentInput = document.getElementById('stock-percent');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const percent = parseFloat(percentInput.value);

      if (!name || isNaN(percent) || percent < 0 || percent > 100) {
        alert("올바른 이름과 0~100 사이의 비율을 입력하세요.");
        return;
      }

      push(portfolioRef, {
        stockName: name,
        stockPercent: percent
      });

      nameInput.value = '';
      percentInput.value = '';
    });
  </script>
</body>
</html>
