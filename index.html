<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    form, .portfolio-item {
      margin: 10px 0;
    }
    input, button {
      padding: 5px 10px;
      margin: 5px;
    }
    canvas {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h2>주식 포트폴리오 차트</h2>
  <canvas id="portfolioChart" width="300" height="300"></canvas>

  <form id="portfolioForm">
    <input type="text" id="stock-name" placeholder="주식 이름" required />
    <input type="number" id="stock-percent" placeholder="비율(%)" required min="0" max="100" />
    <button type="submit">저장</button>
  </form>

  <button id="resetButton">초기화</button>

  <div id="portfolioList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAdVxtJBPhfjJFCExi1epjQQGpt3FPMTrQ",
      authDomain: "stock-pot-62bae.firebaseapp.com",
      databaseURL: "https://stock-pot-62bae-default-rtdb.firebaseio.com",
      projectId: "stock-pot-62bae",
      storageBucket: "stock-pot-62bae.appspot.com",
      messagingSenderId: "891999801181",
      appId: "1:891999801181:web:06f0df3269271fb146e2b4",
      measurementId: "G-7TQMFR10PQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const portfolioRef = ref(db, 'portfolio');

    let chart;

    function drawChart(dataMap) {
      const ctx = document.getElementById('portfolioChart').getContext('2d');
      if (chart) chart.destroy();

      const labels = Object.keys(dataMap);
      const data = Object.values(dataMap);

      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            label: '포트폴리오',
            data,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#00D084', '#FF9F40', '#C9CBCF'],
          }]
        },
        options: {
          responsive: true,
          cutout: '70%',
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}%`;
                }
              }
            }
          }
        }
      });
    }

    function updateUI(snapshot) {
      const raw = snapshot.val() || {};
      const dataMap = {};
      const list = document.getElementById('portfolioList');
      list.innerHTML = '';

      for (const key in raw) {
        const { stockName, stockPercent } = raw[key];
        dataMap[stockName] = (dataMap[stockName] || 0) + Number(stockPercent);

        const item = document.createElement('div');
        item.className = 'portfolio-item';
        item.innerHTML = `
          ${stockName}: ${stockPercent}% 
          <button onclick="deleteItem('${key}')">삭제</button>
        `;
        list.appendChild(item);
      }

      drawChart(dataMap);
    }

    window.deleteItem = function(id) {
      const itemRef = ref(db, `portfolio/${id}`);
      remove(itemRef).catch(err => alert('삭제 실패: ' + err.message));
    };

    document.getElementById('resetButton').addEventListener('click', () => {
      if (confirm("모든 항목을 삭제할까요?")) {
        remove(portfolioRef).catch(err => alert('초기화 실패: ' + err.message));
      }
    });

    document.getElementById('portfolioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('stock-name').value.trim();
      const percent = parseFloat(document.getElementById('stock-percent').value);

      if (!name || isNaN(percent) || percent <= 0 || percent > 100) {
        alert("이름과 0~100 사이의 비율을 입력하세요.");
        return;
      }

      const snapshot = await get(portfolioRef);
      const data = snapshot.val() || {};
      let total = 0;
      for (const key in data) {
        total += Number(data[key].stockPercent);
      }

      if (total + percent > 100) {
        alert(`총 비율이 100%를 넘을 수 없습니다. 현재: ${total}%, 추가 시: ${total + percent}%`);
        return;
      }

      push(portfolioRef, { stockName: name, stockPercent: percent });
      document.getElementById('stock-name').value = '';
      document.getElementById('stock-percent').value = '';
    });

    onValue(portfolioRef, updateUI);
  </script>
</body>
</html>
